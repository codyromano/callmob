<body>

<a href="https://github.com/codyromano/callmob" id="forkMe"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

<main>
	<h1>May I Call a Mobster?</h1>
	<header class="office"> 
		<div class="name">Office</div>
		<div class="status">Availability*</div>
		<div class="time">Local Time</div>
	</header>
	<div id="timeInfo"></div>
	<footer>
		<small>*Availability is based on 9-to-5 business hours.<br/>Of course, work schedules vary 
		by project and by person.</small>
	</footer>
</main>

<script id="officeTemplate" type="text/x-handlebars-template">
	{{#each offices}}
		<section class="office">
			<div class="name"><span>{{name}}</span></div> 
			<div class="status {{status}}">{{mayCall}}</div>
			<div class="time">{{friendlyTime}}</div>
		</section>
	{{/each}}
</script>

<script src="handlebars.js"></script>
<script src="main.js"></script>

</body>
</html>
